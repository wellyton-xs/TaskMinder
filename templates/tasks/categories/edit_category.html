{% extends 'base.html' %}

{% block title %}
Editar Categoria - {{ block.super }}
{% endblock title %}  

{% block body %}
    <div class="container">
        <h1>Editar Categoria</h1>
        {% include 'partials/messages.html' %}
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}
                        <div class="form-group">              
                            <label for="{{ form.name.id_for_label }}">Nome</label>
                            {{ form.name }}                                                  
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}">Descrição</label>
                            {{ form.description}}                   
                        </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block mt-5" >Salvar</button><br><br>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
